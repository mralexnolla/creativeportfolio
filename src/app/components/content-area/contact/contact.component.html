<section class="contact-section">
  <h2>Contact Me</h2>

  <div class="contact-container">
    <!-- Left: Contact Form -->
    <div class="contact-form">
      <h3>Feel free to contact me</h3>
      <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <input [(ngModel)]="name" name="name" type="text" placeholder="Name" required >
        </div>
        <div class="form-group">
          <input [(ngModel)]="subject" name="subject" type="text" placeholder="Subject">
        </div>
        <div class="form-group">
          <input [(ngModel)]="email" name="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="message" name="message" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>

    <!-- Right: Contact Info -->
    <div class="contact-info">
      <p><strong>Address</strong><br>140, City Center, New York, U.S.A</p>
      <p><strong>Phone</strong><br>+1718-111-0011</p>
      <p><strong>Email</strong><br>anthonycompany.com</p>
    </div>
  </div>
</section>
